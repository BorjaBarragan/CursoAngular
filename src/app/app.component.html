<button (click)="setVisible()">
  {{visible? 'Ocultar':'Mostrar'}}
</button>

@if (visible){
  <h2> {{title}}</h2>
  <h3> Total : {{counter}} </h3>
  @if(users != undefined && users.length > 0){
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <p> </p>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track $index){
        <tr>
          <td>{{$index+1}}</td>
          <td>{{user}}</td>
        </tr> 
      }
    </tbody>
  </table>
  }@else {
    <p>No existe registro en el sistema!</p>
}
  }@else {
    <h2>Lo sentimos, página no disponible</h2>
  }

  <app-counter [title]="subTitle" (counterEmmit)="setCounter($event)"(resetCounter)="resetCounter()"></app-counter>
